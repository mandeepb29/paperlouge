<!--Modal: Login / Register Form-->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <button type="button" class="cross-btn" data-dismiss="modal">&times;</button>
  <div class="modal-dialog mat-elevation-z8" >
    <!-- Modal content-->
   
    <div class="modal-content">
      <div class="modal-body">
        <div class="container" id="container"></div>
          <mat-tab-group>
            <mat-tab label="Login" class="active">
              <ng-template matTabContent>
                  <div class="login-box modal-box">
                  <form action="#">
                    <h1>LOGIN</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <button> LOGIN</button>
                  
                    <div class="social-container">
                        <span>or login using </span>
                       <a href="#" class="social"><img src="assets/icons/google.svg" style="width: 100%"></a>
                       <a href="#" class="social"><img src="assets/icons/facebook.svg" style="width: 100%"></a>
                      </div> 
                  </form>
                  </div>
               
              </ng-template>
            </mat-tab>
            <mat-tab label="Sign Up">
              <ng-template matTabContent>
                <div class="sign-up-box modal-box">
                  <form action="#">
                    <h1>Create Account</h1>
                   
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <button>Sign Up</button>
                   
                    <div class="social-container">
                        <span>or create account using </span>
                       <a href="#" class="social"><img src="assets/icons/google.svg" style="width: 100%"></a>
                       <a href="#" class="social"><img src="assets/icons/facebook.svg" style="width: 100%"></a>
                      </div> 
                     
                  </form>
                </div>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        
      </div>
    </div>
  </div>
</div>
